<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reiki</title>

<style>
  body{
    margin:0;
    font-family: serif;
    background:#f6f4f1;
    color:#2b2b2b;
  }
  main{ text-align:center; }
  a{ color:inherit; text-decoration:none; }

  /* Monkey: hidden by default, appears on page 2 */
  #monkeyClock{
    position: fixed;
    top: 16px;
    left: 16px;
    width: 120px;
    height: auto;
    z-index: 9999;
    pointer-events: none;
    display: none;
  }
</style>
</head>

<body>

<!-- Monkey image (kept on the page, but hidden until page 2) -->
<img
  id="monkeyClock"
  src="FDF5D466-8FD8-489F-9CA4-93B9988F3303.jpeg"
  alt="Monkey clock">

<button id="begin">Begin session</button>

<div id="clockWrap" style="display:none;">
  <img id="clockImg" src="clock-start.png" alt="Session clock">
</div>

<main>
  <h1 id="title">Reiki</h1>
  <p id="enter">Stillness · Presence · Care</p>

  <div id="page2" style="display:none;">
    <img src="65DDCAF7-9BCB-4AEB-9BC2-920787A3E558.png"
      style="height:10em; display:block; margin:-4em auto 0;"
      alt="">
  </div>
</main>

<script>
  // Begin session clock (your existing idea)
  const begin = document.getElementById("begin");
  const clockWrap = document.getElementById("clockWrap");
  const clockImg = document.getElementById("clockImg");

  function startHour(){
    begin.style.display = "none";
    clockWrap.style.display = "block";

    setTimeout(() => { clockImg.src = "clock-mid.png"; }, 1800000);
    setTimeout(() => { clockImg.src = "clock-end.png"; }, 3600000);
  }
  begin.onclick = startHour;

  // Page 1 -> Page 2 (restore your original behavior)
  document.getElementById("enter").onclick = function(){
    document.getElementById("enter").style.display = "none";
    document.getElementById("title").style.display = "none";
    document.getElementById("page2").style.display = "block";

    // Monkey appears only from page 2 onward
    document.getElementById("monkeyClock").style.display = "block";
  };
</script>

</body>
</html>
