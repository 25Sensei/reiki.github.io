<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reiki</title>

<style>
  body{
    margin:0;
    font-family: serif;
    background:#f6f4f1;
    color:#2b2b2b;
  }

  .screen{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 24px;
  }

  #monkeyClock{
    position: fixed;
    top: 16px;
    left: 16px;
    width: 120px;
    height: auto;
    z-index: 9999;
    pointer-events: none;
    display: none;
  }

  #therapyImg{
    width:100%;
    max-width: 1000px;
    height:auto;
    display:block;
    margin: 0 auto;
  }
</style>
</head>

<body>

<img
  id="monkeyClock"
  src="758A1012-FCF1-4193-A53F-8DD63D280415.jpeg" 
  alt="Monkey clock">

<div id="page1" class="screen">
  <div>
    <h1 id="title" style="margin:0 0 12px;">Reiki</h1>
    <p id="enter" style="margin:0; cursor:pointer;">Stillness · Presence · Care</p>
  </div>
</div>

<div id="page2" class="screen" style="display:none;">
  <img
    id="crystals"
    src="65DDCAF7-9BCB-4AEB-9BC2-920787A3E558.png"
    style="height:10em; display:block; margin:0 auto; cursor:pointer;"
    alt="Crystals">
</div>

<div id="page3" class="screen" style="display:none;">
  <img
    id="therapyImg"
    src="34D9F7AA-65B3-4500-B3FA-5A4EF6916419.jpeg" 
    alt="Therapy room">
</div>

<script>
  document.getElementById("enter").onclick = function(){
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "flex";
    document.getElementById("monkeyClock").style.display = "block";
  };

  document.getElementById("crystals").onclick = function(){
    document.getElementById("page2").style.display = "none";
    document.getElementById("page3").style.display = "flex";
  };
</script>

</body>
</html>
