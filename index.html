<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reiki</title>
<style>
body{
  margin:0;
  font-family: serif;
  background:#f6f4f1;
  color:#2b2b2b;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
main{ text-align:center; }
a{ color:inherit; text-decoration:none; }
#monkeyClock{
  position: fixed;
  top: 16px;
  left: 16px;
  width: 120px;        /* adjust size if needed */
  height: auto;
  z-index: 9999;
  opacity: 0.9;
}</style>
</head>
<script>
const begin = document.getElementById("begin");
const clockWrap = document.getElementById("clockWrap");
const clockImg = document.getElementById("clockImg");

function startHour(){
  begin.style.display = "none";
  clockWrap.style.display = "block";

  setTimeout(() => {
    clockImg.src = "clock-mid.png";
  }, 1800000);

  setTimeout(() => {
    clockImg.src = "clock-end.png";
  }, 3600000);
}

begin.onclick = startHour;
</script>
<img
  src="FDF5D466-8FD8-489F-9CA4-93B9988F3303.jpeg"
  id="monkeyClock"
  alt="Monkey clock"><body>
<button id="begin">
Begin session
</button>

<div id="clockWrap" style="display:none;">
  <img id="clockImg" src="clock-start.png">
</div>
<main>
  <h1 id="title">Reiki</h1>

  <p id="enter">Stillness · Presence · Care</p>

  <div id="page2" style="display:none;">
    <img src="65DDCAF7-9BCB-4AEB-9BC2-920787A3E558.png"
     style="height:10em; display:block; margin:-4em auto 0;">
  </div>
</main>
<script>
document.getElementById("enter").onclick = function(){
  document.getElementById("enter").style.display = "none";
  document.getElementById("title").style.display = "none";
  document.getElementById("page2").style.display = "block";
};
</script>
</html>
